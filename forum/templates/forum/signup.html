{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Liberty Discussion Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="icon" href="{% static 'images/Liberty_favicon.png' %}" type="image/png">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Main Signup Form Section -->
    <main class="flex-grow flex items-center justify-center py-16">
        <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md">
            <a href="{% url 'home' %}" class="flex items-center justify-center mb-4">
                <img src="{% static 'images/Liberty_logo.png' %}" alt="Liberty Logo" class="h-16 w-auto object-contain">
            </a>

            <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Create Your Account</h2>

            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-3 rounded bg-green-100 text-green-800 text-center">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" id="signupForm" novalidate class="space-y-5">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                    <input type="text" id="username" name="username" 
                           class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" 
                           placeholder="Enter your username" required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                           class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="yourname@libertycollege.edu.np" required>
                </div>

                <div>
                    <label for="role" class="block text-sm font-semibold text-gray-700">Role</label>
                    <select id="role" name="role"
                            class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                           class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="Minimum 6 characters" required>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password"
                           class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="Re-enter your password" required>
                </div>

                <button type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md">
                    Sign Up
                </button>

                <div class="mt-4 text-center text-sm text-gray-700">
    Already have an account? 
    <a href="{% url 'login' %}" class="text-red-600 hover:underline font-medium">Log In</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center py-4 shadow-inner text-sm text-gray-600">
        &copy; {{ now|default:"2025" }} Liberty Discussion Forum | All Rights Reserved
    </footer>

    <!-- JS Validation -->
    <script src="{% static 'js/signup_validation.js' %}"></script>
</body>
</html>
