{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Liberty Discussion Forum</title>
    <link rel="icon" href="{% static 'images/Liberty_favicon.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    

    <div class="w-full max-w-md p-8 bg-white border border-gray-200 rounded-xl shadow-md">
         <div class="flex justify-center mb-6">
    <a href="{% url 'home' %}" class="flex items-center space-x-3">
        <img src="{% static 'images/Liberty_logo.png' %}" alt="Liberty Logo" class="h-16 w-auto object-contain">
    </a>
</div>

        <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Create Your Account</h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-600">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
                Sign Up
            </button>
        </form>
    </div>

</body>
</html>
