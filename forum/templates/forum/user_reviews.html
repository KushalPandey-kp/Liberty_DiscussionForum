{% extends 'forum/base.html' %}
{% load static %}

{% block title %}User Reviews | Liberty Forum{% endblock %}

{% block content %}
<section class="py-16 px-4 min-h-screen bg-gray-50 dark:bg-gray-900 transition duration-300">
  <div class="max-w-6xl mx-auto text-center">

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-red-600 dark:text-red-400 mb-2">From Our Users</h1>
    <div class="w-24 h-1 mx-auto bg-red-500 dark:bg-red-400 mb-10 rounded"></div>

    <!-- Review Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      {% for i in "123456" %}
      <div class="rounded-xl overflow-hidden shadow-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
        <img src="{% static 'images/review'|add:i|stringformat:'s'|add:'.png' %}" 
             alt="Review {{ i }}" 
             class="w-full h-64 object-cover hover:brightness-105 transition duration-300">
      </div>
      {% endfor %}
    </div>
    
  </div>
</section>
{% endblock %}
